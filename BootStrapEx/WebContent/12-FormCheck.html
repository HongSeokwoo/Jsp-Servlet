<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	
  <div class="container">
  <div class="row">
  
  	<div class="col-md-8 order-md-1">
  		<h4 class="mb-3">Billing address</h4>
  		<form class="needs-validation" novalidate>
  		<div class="mb-3">
  			<label for="firstName">First name</label>
  			<input type="text" class="form-control" id="firstName" placeholer="" value="" required>
  			<div class="invalid-feedback">
  			Valid first name is required.
  			</div>
  		</div>
  		
  		<div class="mb3">
  		<label for="username">Username</label>
  		<div class="input-group">
  			<div class="input-group-prepend">
  			<span class="input-group-text">@</span>
  			</div>
  			<input type="text" class="form-control" id="username" placeholer="username" value="" required>
  			<div class="invalid-feedback" style="width: 100%;">
  			Your username is required.
  			</div>
  		</div>
  		</div>
  		
  		<div class="mb-3">
  			<label for="email">Email <span class="text-muted">(Optional)</span></label>
  			<input type="email" class="form-control" id="email" placheholder="you@example.com">
  			<div class="invalid-feedback">
  			Please enter a vaild email address for shipping updates.
  		</div>
  		</div>
  			<hr class="mb-4">
  			<button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
  		</form>
  	</div>
  </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
