<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>requestParamForm</title>
</head>
<body>
	<form action="requestparam.jsp" method="post">
	이름 : <input type="text" name="name"><br/>
	아이디 : <input type="text" name="id"><br/>
	비밀번호 : <input type="text" name="pw"><br/>
	취미: <input type="checkbox" name="hobby" value="book">독서
		  <input type="checkbox" name="hobby" value="cook">요리
		  <input type="checkbox" name="hobby" value="run">조깅
		  <input type="checkbox" name="hobby" value="swim">수영
		  <input type="checkbox" name="hobby" value="sleep">취침<br/>
	전공: <input type="radio" name="major" value="kor">국어
		  <input type="radio" name="major" value="eng">영어  
		  <input type="radio" name="major" value="math">수학 
		  <input type="radio" name="major" value="dig">디자인<br/>
		  <select name="protoceol">
		  	<option value= "http">http</option>
		  	<option value= "ftp" selected="selected">ftp</option>
		  	<option value= "smtp">smtp</option>
		  	<option value= "pop">pop</option>
		  </select></br>
		  <input type="submit" value="전송"><input type="reset" value="초가화">
	</form>  
</body>
</html>
